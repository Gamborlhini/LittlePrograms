    <form class="form" action="" method="" id="PasscodeGenerator">

        <input class="" type="checkbox" name="Numbers" id="Numbers">
        <span class="checkmark"></span>
      </label>
      </div>
      <div class="">
      <label class="container">Include Letters
        <input class="" type="checkbox" name="Letters" id="Letters">

      </div>

      </label>
      </div>
      <div class="numericalstuff">
        <label class="p">Length
          <input type="number" class="length" name="Length" value="" min="1" max="100" id="Length">

      </div>
      <br>
      <button type="reset" name="Submit" onclick="frn();">Submit</button>
    </form>
